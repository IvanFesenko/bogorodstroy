<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />

          /></a>
        </div>
        <div class="header__info">
          <div class="header__timing relative">
            <svg class="header__timing--icon absolute">

          </div>

            <svg class="header__contacts--icon absolute">
              <use href="./img/icons/sprite.svg#icon-phone"></use>
            </svg>
            <p class="header__contacts--title">Режим работы</p>
            <p class="header__contacts--description">

            </li>
            <li class="menu__item">
              <a href="#" class="menu__item-link">Акции</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__item-link">Контакты</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <ul class="banner">
      <li class="slider__item">
        <img src="./img/banner/banner1.webp" alt="1" />
      </li>
      <li class="slider__item">
        <img src="./img/banner/banner2.webp" alt="2" />

        <img src="./img/banner/banner3.webp" alt="N" />
